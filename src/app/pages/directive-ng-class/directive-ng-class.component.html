<div class="container"
  [ngClass]="{'light': theme == 'light', 'dark': theme == 'dark'}">

  <h1>Practicing ngClass directive:</h1>

  <p>Click on the buttons to switch between dark and light theme</p>

  <button type="button"
    class="btn btn-dark"
    (click)="changeTheme('dark')">
    Change to dark theme
  </button>

  <button type="button"
    class="btn btn-light mx-2"
    (click)="changeTheme('light')">
    Change to light theme
  </button>
</div>
