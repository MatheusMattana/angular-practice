<div class="container">
  <h1>Practicing for directive:</h1>

  <p>
    This list below uses the ngFor directive to iterate list items through the unordered list
  </p>

  <ul>
    <li *ngFor="let course of courses; let index = index">
      <span>{{ index}}) {{ course }}</span>
    </li>
  </ul>

</div>
